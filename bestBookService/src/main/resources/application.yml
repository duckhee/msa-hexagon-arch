spring:
  application:
    name: BestBookService
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  profiles:
    active: default

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      format_sql: true
  data:
    mongodb:
      host: localhost
      port: 27017
      auto-index-creation: true
      database: test


springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /docs


server:
  port: 8082

logging:
  level:
    org.hibernate.sql: debug



kafka:
  bootstrapAddress: localhost:9092