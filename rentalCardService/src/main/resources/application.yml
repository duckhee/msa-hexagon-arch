spring:
  application:
    name: RentalCardService
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  profiles:
    active: default

  datasource:
    url: jdbc:h2:mem:rentalTestDB
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      format_sql: true

  h2:
    console:
      enabled: true


springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /docs


server:
  port: 8081

logging:
  level:
    org.hibernate.sql: debug

producers:
  bootstrap-servers: localhost:9092
  topic1:
    name: rental_rent
  topic2:
    name: rental_return
  topic3:
    name: overdue_clear
  topic4:
    name: point_use
consumer:
  topic1:
    name: rental_result
  topic2:
    name: rental